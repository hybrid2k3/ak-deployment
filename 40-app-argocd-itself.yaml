---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-itself
spec:
  destination:
    namespace: argocd-itself
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    repoURL: https://github.com/hybrid2k3/ak-deployment
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
